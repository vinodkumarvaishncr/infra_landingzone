trigger:
  - none

pool: 
  name: "agent1_pool"

variables:
- group: global_variable   # contains INFRACOST_API_KEY secret variable
- name: state_file_name
  value: vinodinfra.tfstate
- name: filepath
  value: $(System.DefaultWorkingDirectory)/dev

stages:
  - stage: "Stage1_download_init_validate"
    jobs:
      - job: infra_install
        displayName : "infra_install"
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'

        - template: templates/terraform-init.yml
          parameters:
            workingDirectory: $(filepath)
            backendServiceArm: infra_conn
            storageAccountName: vinodstoragemaina
            containerName: container22
            stateFileKey: $(state_file_name)
       

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: $(filepath)

  -  stage: "stage2_plan"
     dependsOn: "Stage1_download_init_validate"
     jobs:
     - job: "infra_plan"
       displayName: "infra plan"   
       steps:
       - task: TerraformInstaller@1
         inputs:
           terraformVersion: 'latest'

       
       - template: templates/terraform-init.yml
         parameters:
            workingDirectory: $(filepath)
            backendServiceArm: infra_conn
            storageAccountName: vinodstoragemaina
            containerName: container22
            stateFileKey: $(state_file_name)

       - task: TerraformTask@5
         inputs:
           provider: 'azurerm'
           command: 'plan'
           workingDirectory: '$(filepath)'
           environmentServiceNameAzureRM: 'infra_conn'

  - stage: "tflint_comm"
    dependsOn: "stage2_plan"
    jobs:
      - job: "tflint"
        displayName: "tflint"
        continueOnError: true
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              # Write your tflint commands here.
              
              tflint --recursive

  - stage: "tfsec"
    dependsOn: "stage2_plan"
    jobs:
      - job: "tfsecccc"
        displayName: "tfsec"
        continueOnError: true
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              # Write your  tfsec commands here.
              
              tfsec

  - stage: "trivy"
    dependsOn: "stage2_plan"
    jobs:
      - job: "trivy"
        displayName: "trivy scan"
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              # Write your trivy commands here.
              
              trivy config .
         
